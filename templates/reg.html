<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
</head>
<body>

    {%if showAlert%}
    <script>
        alert("SignUp Failed: Either username already taken or entered passwords do not match");
    </script>
    {% endif %}

    <form action="/" method="get">
        <button type="submit">Back</button>
    </form>
    <h1>Hello! Sign Up Below!</h1>
    <form action="/userAuth/signUp"method="POST">
        <lanel for="username">Username:</lanel><br>
        <input type="text" name="username" placeholder="Username" required><br>
        <lanel for="username">Enter a password:</lanel><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <label for="passwordConfirm">Confirm password: </label><br>
        <input type="password" name="passwordConfirm" placeholder="Confirm Password" required><br>
        <button type="submit">Register</button>
    </form>
    

   
</body>
</html>
