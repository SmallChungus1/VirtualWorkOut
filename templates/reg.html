<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
</head>
<body>

    <h3>Hello, {{name}}! Sign Up Below!</h3>

    <form action="/" method="get">
        <button type="submit">Back</button>
    </form>
    <br>
    <form action="/userAuth/signUp"method="POST">
        <lanel for="username">Username:</lanel><br>
        <input type="text" name="username" placeholder="Username" required><br>
        <lanel for="username">Enter a password:</lanel><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <label for="passwordConfirm">Confirm password: </label><br>
        <input type="password" name="passwordConfirm" placeholder="Confirm Password" required><br>
        <button type="submit">Register</button>
    </form>
    
</body>
</html>
