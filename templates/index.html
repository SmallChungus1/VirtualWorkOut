<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Gym Login</title>
</head>
<body>
    <div>
    <h2>Already Have an Account? Login In: </h2>
    <form action="/profile" method="get">
        <button type="submit">Login</button>
    </form>
    
    </div>

    
    <!-- <form action="/register" method="get">
        <button type="submit">Sign Up</button>
    </form> -->
    <div class = "forms">
        <form name="signup_form">
            <label for="username">Username: </label>
            <input type="text" name="username" class="field" required>
            <br>
            <label for="password">Password: </label>
            <input type="password" name="password" class="field" required>
            
            <p class="error error--hidden"></p>
            <input type="submit" value="Log In" class="btn">

        </form>
       


    </div>
    <a href = "/register"><h4>Don't Have an Account? Sign Up Here: </h4></a href>
   

    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
